    <script>

        console.log("string intestigation");

        let name = "Laura";
        name = 'Laura Egar';

        name = 'press the "Red" button';

        let message = "Press the \"Red\" button";

        console.log(message);
        
        //backtick strings

        message=`Press the red button`;
        console.log(message);

        name = 'Laura';
        message = `Welcome ${name}`;
        console.log(message);

        let a = 10;
        let b = 30;

        let answer = a+b;

        message = `${a} + ${b} = ${answer} `;
        console.log(message);
        
        message = `${a} + ${b} = ${a+b}`;

        console.log(message);

        let info = "this is a test sentence";

        let words = info.split(" ");

        console.log(words);

        message = words.join(" ");

        console.log(message);
        console.log(message.slice(5,10));

    </script>
